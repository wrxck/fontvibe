<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { width: 280px; padding: 16px; font-family: system-ui; background: #1a1a2e; color: #e1e1e1; }
    h3 { margin: 0 0 12px; font-size: 16px; color: #fff; }
    label { display: block; font-size: 13px; margin-bottom: 4px; color: #bbb; }
    input { width: 100%; padding: 8px; background: #0f0f23; border: 1px solid #2d2d44; border-radius: 6px; color: #e1e1e1; font-size: 13px; margin-bottom: 12px; }
    input:focus { outline: none; border-color: #6c63ff; }
    button { width: 100%; padding: 10px; background: #6c63ff; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; }
    button:hover { background: #5a52e0; }
    .status { font-size: 11px; color: #888; margin-top: 8px; text-align: center; }
  </style>
</head>
<body>
  <h3>FontVibe</h3>
  <label>Google Fonts API Key</label>
  <input type="text" id="apiKey" placeholder="enter your API key" />
  <button id="save">Save & Activate</button>
  <div class="status" id="status"></div>
  <script src="dist/popup.js"></script>
</body>
</html>
